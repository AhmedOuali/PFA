  
    <div class="col-md-6">
    <div id="logbox">
      <form id="signup" [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <input 
            name="firstName"
            formControlName="firstName"
            type="text" 
            placeholder="What's your firstName?" 
            pattern="^[\w]{3,16}$" 
            autofocus="autofocus" 
            required="required" 
            class="input pass">
        <input 
            name="lastName"
            formControlName="lastName"
            type="text" 
            placeholder="What's your lastName?" 
            pattern="^[\w]{3,16}$" 
            autofocus="autofocus" 
            required="required" 
            class="input pass">
        
        <input 
            name="password"
            formControlName="password"
            type="password" 
            placeholder="Choose a password" 
            required="required" 
            class="input pass">
        <input 
            name="password_confirm"
           
            type="password" 
            placeholder="Confirm Your password" 
            required="required" 
            class="input pass">
        <input 
            name="email"
            formControlName="email"
            type="email" 
            placeholder="Email address" 
            class="input pass">
        <input 
            type="submit" 
            value="Sign me up!" 
            class="inputButton">
        
      </form>
    </div>
