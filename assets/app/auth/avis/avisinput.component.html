            
    <form class="well form-horizontal" (ngSubmit)="onSubmit()" [formGroup]="form">
<fieldset>

<!-- Form Name -->
<legend>Post your view!</legend>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Name</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input   type="text"
   formControlName="name"
  name ="name" 
  placeholder="What's your Name?"  class="form-control"  >
    </div>
  </div>
</div>

<!-- Text input-->



<!-- Text input-->
       <div class="form-group">
  <label class="col-md-4 control-label">E-Mail</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  <input  name="email" 
    type="email" 
    formControlName="email"
    placeholder="What's your Email?"  class="form-control"  >
    </div>
  </div>
</div>


  
<div class="form-group">
  <label class="col-md-4 control-label">Ton Avis</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
        	<textarea class="form-control" 
   formControlName="content"
  name ="content" 
  placeholder="What's your View?" ></textarea>
  </div>
  </div>
</div>
<!-- Success message -->
</fieldset>
<button class="btn btn-danger" type="button" (click)="onClear()">Clear</button>
<button class="btn btn-primary" type="submit" >Save</button>
</form>
<script src="pfa01/public/scripts/avis.js" type="text/javascript"></script>
